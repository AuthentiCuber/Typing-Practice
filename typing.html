<!DOCTYPE html>
<html lang="en-NZ">
   <head>
      <meta charset="UTF-8" />
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/75d1f79d1c.js" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="./styles.css" />
      <script defer src="scripts.js"></script>

      <title>Typing</title>
   </head>

   <body>
      <h1>Typing</h1>
      <div id="mode-buttons">
         <input type="button" value="5" class="mode-selector" onclick="setTime(5)" />

         <input type="button" value="10" class="mode-selector selected" onclick="setTime(10)" />

         <input type="button" value="15" class="mode-selector" onclick="setTime(15)" />
      </div>

      <div id="words-to-type-container"></div>
      <input id="typing-box" autofocus onkeydown="setTimeout(() => {startTest(event)}, 1); preventKeys(event);" />
      <div class="stats flex-centred">
         <div id="wpm-wrapper" class="stat flex-centred">
            <i class="fa-solid fa-gauge"></i>
            <div id="wpm"></div>
         </div>
         <div id="timer-wrapper" class="stat flex-centred">
            <i class="fa-regular fa-clock"></i>
            <div id="timer"></div>
         </div>
      </div>
   </body>
</html>
